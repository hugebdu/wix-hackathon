<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Resize Ad!</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" media="all">
    <style>
        .jqHandle{ background : #666; height : 15px; }

        .jqDrag{ width : 100%; cursor : move; }

        .jqResize{ width : 15px; position : absolute; bottom : 0; right : 0; cursor : se-resize; }

        .jqDnR{ position : relative; width : 130px; height : 130px; padding : 5px; border : 1px solid #999; }
    </style>
</head>
<body>
<form id="form">
    <label for="select">Select ad size</label>
    <select id="select">
    </select>
</form>

<div id="dragMe" class="jqDnR">
    <iframe id="frame" src="app-window.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    <div id="mouseCatcher" style="position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(255,0,0,.2)"></div>
    <div class="jqHandle jqResize"></div>
    <!--<div class="jqHandle jqDrag"></div>-->
</div>


<script type="text/javascript" src="scripts/libs/jquery-1.8.0.js"></script>
<script type="text/javascript" src="scripts/libs/jqDnR.js"></script>
<script type="text/javascript" src="scripts/libs/underscore.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>

</body>
</html>
